version: 0.1
phases:
  install:
    commands:
      - npm install --prefix lambda/custom ask-sdk
      - npm install --prefix lambda/custom vm
      - npm install --prefix lambda/custom sync-request
      - aws cloudformation package --template-file template.yaml --s3-bucket alexa-skill-roprice 
                                   --output-template-file output-template.yaml
artifacts:
  type: zip
  files:
    - template.yaml
    - output-template.yaml